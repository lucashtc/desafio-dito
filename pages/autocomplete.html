<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="static/jquery-3.4.1.min.js"></script>
    </header>
    <body>
        <input type="text" id="autocomplete">
    </body>
    <script>
        $(document).ready(function(){
            var result;
            $('#autocomplete').on("change",function(){
                var name = $("#autocomplete").val()
                $.ajax({
                    type: "POST",
                    url: "autocomplete_api",
                    dataType: "json",
                    data: JSON.stringify({'event': name}),
                    success: function(e){
                        result = e;
                    },
                });
                })
        });
    </script>
</html>
